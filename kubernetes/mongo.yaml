apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: chatapp
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
          name: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              key: db_user
              name: chatapp-secrets
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: db_password
              name: chatapp-secrets
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp2
      resources:
        requests:
          storage: 10Gi

--- 
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: chatapp
  labels:
    app: mongo
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    name: mongo
  ClusterIP: None

